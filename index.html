<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Практикум Self Makeup</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" type="image/png" href="/icon.png"/>
    </head>
    <body>
        <header>
            <nav class="header__nav">
                <div class="header__logo">
                    <h4>Self Makeup</h4>
                    <div class="header__logo-overlay"></div>
                </div>
                <ul class="header__menu">
                    <li><a href="#about-me">Про мене</a></li>
                    <li><a href="#about-course">Про практикум</a></li>
                    <li><a href="#price">Ціна</a></li>
                    <li><img src="assets/search.png" alt="search" /></li>
                </ul>
            </nav>
        </header>

        <section class="brush">
            <div class="brush-image">
                <img
                    src="assets/brush.png"
                    alt="makeup brush and blush pallette" />
                <div class="brush-image__overlay"></div>
            </div>
            <div class="brush-content">
                <div class="brush-content-info">
                    <h1>Опануй власний макіяж</h1>
                    <p>Навчися підкреслювати свою красу і розставляти акценти правильно</p>
                    <div class="brush-content__buttons">
                        <button class="brush-content__join-button">Приєднатися</button>
                    </div>
                </div>
                    <div class="brush-content__testimonial">
                        <div class="brush-content__customer flex-center">
                            <h4>500<span>+</span></h4>
                            <p>Задоволених учениць</p>
                        </div>
                        <div class="brush-content__review">
                            <img src="assets/user.jpg" alt="user" />
                            <p>Просто <span>неймовірно</span>! Я ніколи не малювала таких стрілок! Головним було підібрати правильного вчителя та інструменти!</s></p>
                        </div>
                    </div>
            
            </div>
        </section>
        

        <script src="js/script.js" type="module"></script>
    </body>
</html>
